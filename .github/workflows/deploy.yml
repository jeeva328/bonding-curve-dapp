name: CI/CD - Bonding Curve DApp Deployment

on:
  push:
    branches:
      - main   # ✅ Your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bonding-curve-dapp:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/bonding-curve-dapp:latest

      # 5️⃣ Deploy to EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/bonding-curve-dapp:latest
            docker stop bonding-curve-app || true
            docker rm bonding-curve-app || true
            docker run -d -p 3000:3000 \
              --name bonding-curve-app \
              ${{ secrets.DOCKER_USERNAME }}/bonding-curve-dapp:latest
